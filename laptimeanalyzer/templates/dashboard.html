<!doctype html>
<html>
<head>
    <title>Lap Time Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lap Time Dashboard</h1>
    <p>Year: {{ year }}, Circuit: {{ circuit_name }}</p>
    <form method="get">
        Driver 1:
        <select name="driver1">
            {% for d in drivers %}
            <option value="{{ d }}" {% if d == selected_driver1 %}selected{% endif %}>{{ d }}</option>
            {% endfor %}
        </select>
        Driver 2:
        <select name="driver2">
            {% for d in drivers %}
            <option value="{{ d }}" {% if d == selected_driver2 %}selected{% endif %}>{{ d }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Compare">
    </form>
    <div class="graph">
        {{ compare_graph|safe }}
    </div>
</body>
</html>
